<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upskill/Login</title>
    <link rel="stylesheet" href="./login.css">
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <!--=============== FONT AWESOME ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="./signup.php" method="post">
            <h1>Create Account</h1>
            <div class="social-container">
                <a  class="social" id="googleSignIn"><i class="fab fa-google-plus-g"></i> </a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" name="username" id="username" required placeholder="UserName" />
            <input type="email" name="email" placeholder="Email / Username" id="email" required />
            <input type="password" placeholder="Password" id="password" required /> 
            <button id="signUpButton">Sign Up</button>
            <script src="script.js"></script>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form action="./login.php" method="post">
            <h1>Sign in</h1>
            <div class="social-container">
                <a  class="social" id="googleIn"><i class="fab fa-google-plus-g"></i> </a>
            </div>
            <span>or use your account</span>
            <input type="text" name="username" placeholder="Email / Username" id="emailSignIn" required />
            <input type="password" name="password" placeholder="Password" id="passwordSignIn" required />  
            <a href="./forgotpassword.html">Forgot your password?</a>
            <input type="submit" class="login__button" id="loginButton" value="Login">
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
<a href="main.html?username=example&email=example@example.com"><button class="ghost" id="signIn">Sign In</button></a>

            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript -->
<script src="login.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js"></script>





</body>
</html>
